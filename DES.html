<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xử lý File với Keycode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <form action="/" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">🔐 Xử lý File với Keycode</h2>

          <div class="text-center text-red-500 mb-4"></div>

    <label class="block mb-2 text-gray-700">📂 Chọn file:</label>
    <input type="file" name="file" class="w-full mb-4 p-2 border rounded">

    <label class="block mb-2 text-gray-700">🔑 Nhập Keycode:</label>
    <input type="text" name="keycode" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2 text-gray-700">⚙️ Chế độ:</label>
    <select name="mode" class="w-full mb-6 p-2 border rounded">
      <option value="encrypt">🔒 Mã hóa</option>
      <option value="decrypt">🔓 Giải mã</option>
    </select>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">⚙️ Xử lý & Tải về</button>
  </form>
</body>
</html>
